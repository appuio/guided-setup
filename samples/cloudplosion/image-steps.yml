steps:
- match: (?:Then |)I upload the kubernetes "(?P<image_name>[^"]+)" image
  inputs:
  - name: cloudplosion_org_id
  outputs:
  - name: image_id
  run: |
    echo Uploading image "$MATCH_image_name"
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    sleep 0.7
    printf .
    echo
    echo Uploaded image with ID "img-1234567890abcdef"
    env -i "image_id=img-1234567890abcdef" >> $OUTPUT
