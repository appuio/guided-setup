steps:
- match: Given we choose to go to the moon
  outputs:
  - name: money_allocated
    description: The money allocated to the project
- match: And do the other things
  description: |
    But why, some say, the moon? Why choose this as our goal? And they may well ask why climb the highest mountain? Why, 35 years ago, fly the Atlantic? Why does Rice play Texas?

    Other difficult things for the advancement of mankind, those can include but are not limited to:
    * climbing tall mountains
    * flying across the Atlantic
    * Rice playing Texas

    This step collects all other things that need to be done.
  inputs:
  - name: the_other_things_to_do
    description: The other things to do
  outputs:
  - name: the_other_things_done
    description: Whether the other things have been done
  run: |
    echo "Doing the other things..."
    collect_other_things() {
      echo "Other things done"
    }
    collect_other_things
- match: When we organize and measure the best of our energies and skills
  inputs:
  - name: money_allocated
    description: The money allocated to the project
  outputs:
  - name: energies_measured
    description: Whether energies and skills have been measured
- match: Then we intend to win
  inputs:
  - name: energies_measured
    description: Whether energies and skills have been measured
  - name: the_other_things_done
    description: Whether the other things have been done
  outputs:
  - name: mission_successful
    description: Whether the mission was successful
