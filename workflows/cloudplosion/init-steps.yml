steps:
- match: Given a Cloudplosion organization
  outputs:
  - name: cloudplosion_org_id
  run: |
    env -i "cloudplosion_org_id=org-1234567890abcdef" >> $OUTPUT
- match: (?i)And a lieutenant cluster id
  outputs:
  - name: cluster_id
  run: |
    env -i "cluster_id=c-smouldering-fire-2345" >> $OUTPUT
